<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Memory Match</title>

        <!--Lucide Icons-->
        <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <!--Styles Sheet-->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="game-container">
            <header>
                <h1 class="text-center">Memory Match</h1>
            </header>
            <main>
                <div class="game-board">
                    <div class="myRow">
                        <button class="tile silksong" id="b1"></button>
                        <button class="tile silksong" id="b2"></button>
                        <button class="tile silksong" id="b3"></button>
                        <button class="tile silksong" id="b4"></button>
                    </div>
                    <div class="myRow">
                        <button class="tile silksong" id="b5"></button>
                        <button class="tile silksong" id="b6"></button>
                        <button class="tile silksong" id="b7"></button>
                        <button class="tile silksong" id="b8"></button>
                    </div>
                    <div class="myRow">
                        <button class="tile silksong" id="b9"></button>
                        <button class="tile silksong" id="b10"></button>
                        <button class="tile silksong" id="b11"></button>
                        <button class="tile silksong" id="b12"></button>
                    </div>
                    <div class="myRow">
                        <button class="tile silksong" id="b13"></button>
                        <button class="tile silksong" id="b14"></button>
                        <button class="tile silksong" id="b15"></button>
                        <button class="tile silksong" id="b16"></button>
                    </div>
                </div>
                <div>
                    <div class="score-row">
                        <span class="label-wrapper">
                            <span class="label">Guesses:</span>
                            <span class="value" id="guesses">0</span>
                        </span>
                    </div>
                    <div class="score-row">
                        <span class="label-wrapper">
                            <span class="label">Incorrect Guesses:</span>
                            <span class="value" id="incorrectGuesses">0</span>
                        </span>
                    </div>
                </div>
                <div class="d-flex justify-content-center" style="padding: 5px;">
                    <a href="#" class="btn btn-primary" id="newGameButton">
                        <i data-lucide="joystick"></i>
                        New Game
                    </a>
                </div>
            </main>
        </div>

        <!--Lucide-->
        <script>lucide.createIcons();</script>

        <!--Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <!--Javascript-->
        <script src="scripts.js"></script>
    </body>
</html>
