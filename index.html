<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Home</title>

    <!--Lucide Icons-->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--Styles Sheet-->
        <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <main>
        <div class="container" style="padding: 10%;">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-10 col-lg-8 offset-md-1 offset-lg-2" style="padding: 10px; border: solid 2px; border-radius: 8px; border-color: #6fc3df;">
                    <h1 class="text-center" style="border-bottom: 2px solid #6fc3df; padding-bottom: 5px;">Game Home Page</h1>
                    <p style="color: #d7ba7d; font-size: 18px; padding-top: 5px;">
                        This is a silksong themed memory match game. It is played by
                        clicking and revealing two tiles to see if they are a match.
                        When a match is found the tiles stay flipped over. The
                        game is won when all tiles are flipped over.
                    </p>
                    <a href="game.html" class="btn btn-primary" style="display: flex; justify-content: center;" id="newGameButton">
                        <i data-lucide="joystick"></i>
                        Play
                    </a>
                </div>
                <div class="col-sm-12 col-md-10 col-lg-8 offset-md-1 offset-lg-2" style="padding-top: 5px; padding-left: 0px;">
                    <a href="https://github.com/funkyTurtleStack/MemoryMatch-Project-001-" style="padding: 0;">
                        <i data-lucide="github" class="icon-circle"></i>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!--Lucide-->
    <script>lucide.createIcons();</script>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!--Javascript-->
    <script src="scripts.js"></script>
</body>
</html>
