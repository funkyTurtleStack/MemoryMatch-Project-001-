<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Home</title>
    <link rel="stylesheet" href="styles.css">

    <!--Lucide Icons-->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    
    <main>
        <h1>Game Home Page</h1>
        <a href="game.html" class="btn btn-primary" style="display: flex; justify-content: center;" id="newGameButton">
            <i data-lucide="joystick"></i>
            Play
        </a>
        <p>
            This is a silksong themed memory match game. It is played by
            clicking and revealing two tiles to see if they are a match.
            When a match is found the tiles stay flipped over, and the
            game is won when all tiles are flipped over.
        </p>
        
    </main>

    <!--Lucide-->
    <script>lucide.createIcons();</script>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!--Javascript-->
    <script src="scripts.js"></script>
</body>
</html>
